<app-student-navbar></app-student-navbar>
<div class="container mt-4">
  <h2 class="mb-4">Available Courses</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let course of courses">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ course.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">By {{ course.teacher_name }}</h6>
          <p class="card-text">{{ course.description }}</p>
          <button class="btn btn-primary mt-2" (click)="enroll(course.id)">Enroll</button>
        </div>
      </div>
    </div>
  </div>
</div>
