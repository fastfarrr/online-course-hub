<app-teacher-navbar></app-teacher-navbar>
<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="border rounded-4 shadow-sm p-4 bg-white">
        <h3 class="mb-4 text-center text-dark">Create a New Course</h3>
  
        <form (ngSubmit)="onSubmit()" #courseForm="ngForm" novalidate>
          <div class="mb-3">
            <label for="title" class="form-label fw-semibold">Course Title</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              [(ngModel)]="courseData.title"
              required
              placeholder="Enter course title"
            />
          </div>
  
          <div class="mb-4">
            <label for="description" class="form-label fw-semibold">Description</label>
            <textarea
              id="description"
              name="description"
              class="form-control"
              [(ngModel)]="courseData.description"
              rows="4"
              required
              placeholder="Enter course description"
            ></textarea>
          </div>
  
          <div class="d-grid">
            <button type="submit" class="btn btn-primary py-2 fw-semibold">
              Submit Course
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
