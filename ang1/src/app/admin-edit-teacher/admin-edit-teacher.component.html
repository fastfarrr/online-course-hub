<app-admin-navbar></app-admin-navbar>
<div class="container">
  <h3>Edit Teacher Details</h3>
  <form (ngSubmit)="updateTeacher()">
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" [(ngModel)]="teacher.first_name" name="first_name">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" [(ngModel)]="teacher.last_name" name="last_name">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" [(ngModel)]="teacher.username" name="username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" [(ngModel)]="teacher.email" name="email">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input class="form-control" [(ngModel)]="teacher.address" name="address">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input class="form-control" [(ngModel)]="teacher.phone_number" name="phone_number">
    </div>
    <div class="form-group">
      <label>Salary</label>
      <input class="form-control" [(ngModel)]="teacher.salary" name="salary">
    </div>
    <div class="form-group">
      <label>Department</label>
      <input class="form-control" [(ngModel)]="teacher.department" name="department">
    </div>
    <div class="form-group">
      <label>Experience</label>
      <input class="form-control" [(ngModel)]="teacher.experience" name="experience">
    </div>
    <button class="btn btn-success mt-2" type="submit">Update</button>
  </form>
</div>
