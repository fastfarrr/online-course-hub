<app-course-navbar></app-course-navbar>
<div class="container mt-4">
  <h2 class="mb-4 text-center text-primary">Course Lessons</h2>

  <div *ngIf="lessons.length === 0" class="alert alert-info text-center">
      <strong>Note:</strong> No lessons available for this course.
  </div>

  <div *ngFor="let lesson of lessons" class="card mb-4 shadow-lg border-info">
      <div class="card-body">
          <h5 class="card-title text-success">Lesson {{ lesson.lesson_number }}: {{ lesson.title }}</h5>
          <p class="card-text text-muted">{{ lesson.content }}</p>

          <div *ngIf="lesson.video_url" class="mb-2">
              <strong>Video:</strong><br>
              <a [href]="lesson.video_url" target="_blank" class="btn btn-sm btn-outline-primary mt-1">Watch Video</a>
          </div>

          <div *ngIf="lesson.pdf_file" class="mb-2">
              <strong>PDF:</strong><br>
              <a [href]="lesson.pdf_file" download class="btn btn-sm btn-outline-success mt-1">Download PDF</a>
          </div>

          <div class="mt-2">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="editLesson(lesson.id)">Edit Lesson</button>
            <button (click)="deleteLesson(lesson.id)" class="btn btn-sm btn-outline-danger">Delete Lesson</button>
        </div>

      </div>


  </div>
</div>
