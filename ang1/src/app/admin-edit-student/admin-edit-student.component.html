<app-admin-navbar></app-admin-navbar>
<div class="container">
  <h3>Edit Student Details</h3>
  <form (ngSubmit)="updateStudent()">
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" [(ngModel)]="student.first_name" name="first_name">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" [(ngModel)]="student.last_name" name="last_name">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" [(ngModel)]="student.username" name="username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" [(ngModel)]="student.email" name="email">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input class="form-control" [(ngModel)]="student.address" name="address">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input class="form-control" [(ngModel)]="student.phone_number" name="phone_number">
    </div>
    <div class="form-group">
      <label>Guardian</label>
      <input class="form-control" [(ngModel)]="student.guardian" name="guardian">
    </div>
    <button class="btn btn-success mt-2" type="submit">Update</button>
  </form>
</div>
